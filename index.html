<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/img/default-icon.png" type="image/x-icon">

    <link rel="stylesheet" href="/styles.css">

    <title>MI Budget Tracker</title>
</head>
<body>
    
    <h1>MI Budget Tracker</h1>

    <main>

        <header>
            <div>
                <h5>Total Balance</h5>
                <span id="balance">N0</span>
            </div>
            <div>
                <h5>Income</h5>
                <span id="income">N0</span>
            </div>
            <div>
                <h5>Expenses</h5>
                <span id="expense">N0</span>
            </div>
        </header>

        <section>
            <h3>Transactions</h3>
            <ul id="transactionList"></ul>
            <div id="status"></div>
        </section>

        <section>
            <h3>Add Transaction</h3>

            <form id="transactionForm">

                <div>
                  <label for="type">
                    <input type="checkbox" name="type" id="type" />
                    <div class="option">
                      <span>Expense</span>
                      <span>Income</span>
                    </div>
                  </label>
                </div>

                <div>
                  <label for="name">Name</label>
                  <input type="text" name="name" required />
                </div>

                <div>
                  <label for="amount">Amount</label>
                  <input
                    type="number"
                    name="amount"
                    value="0"
                    min="0.01"
                    step="0.01"
                    required
                  />
                </div>

                <div>
                  <label for="date">Date</label>
                  <input type="date" name="date" required />
                </div>

                <button type="submit">Submit</button>
                
            </form>
        </section>

    </main>

    <script src="/script.js"></script>

</body>
</html>
